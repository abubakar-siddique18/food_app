<div class="container mt-5">
    <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <style>
            input[type = text] {
               width: 11%;
               padding: 2px 5px;
               margin: 5px 0;
               box-sizing: border-box;
            }

            input[type = password] {
              width: 11%;
              padding: 2px 8px;
              margin: 5px 0px;
              display: inline-block;
              border: 1px solid #070707;
              border-radius: 2px;
              box-sizing: border-box;
            }
            input[type=submit]{
            width: 5%;
            background-color: #4CAF50;
            color: white;
            padding: 8px 8px;
            margin: 8px 0;
            border: none;
            border-radius: 2px;
            cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

div {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 5px;

}
.button {
  background-color: #04AA6D;
  border: none;
  color: white;
  padding: 8px 8px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 2px 2px;
  cursor: pointer;
}
         </style>

        <h2>Register</h2>
        <hr>
        {% if messages %}
        {{message.tags}}
       <div class="alert alert-primary" role="alert">
        {% for message in messages %}
        {{message}}
        {%endfor %}
       </div>
    
{% endif %}
        <div  class="col-md-6">
            <label for="exampleInputEmail1" class="form-label">First Name </label>
            <input type="text" class="form-control" name="first_name"id="exampleInputEmail1" aria-describedby="text">
            <div id="emailHelp" class="form-text"></div>
          </div>
          <div  class="col-md-6">
            <label for="exampleInputEmail1" class="form-label">Last Name </label>
            <input type="text" class="form-control" name="last_name" id="exampleInputEmail1" aria-describedby="text">
            <div id="emailHelp" class="form-text"></div>
          </div>
          <div class="col-md-4">
            <div  class="col-md-6">
              <label for="exampleInputEmail1" class="form-label">Username </label>
              <input type="text" class="form-control" name="username" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text"></div>
            </div>
            <div class="col-md-4">
              <label for="exampleInputPassword1" class="form-label">Password </label>
              <input type="password" class="form-control" name="password" id="exampleInputPassword1">

            </div>
            <button type="submit" class="button">Register</button>
            <p>Already have an account? <a href="/login/" class="button" >Login</a></p>
            


    </form>
</div>
